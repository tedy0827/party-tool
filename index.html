<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>직업별 복사 버튼</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
    }

    .category {
      background: #fff;
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 95%;
      margin: 0 auto;
    }

    .category h2 {
      text-align: center;
      font-size: 16px;
      color: #222;
      margin-bottom: 8px;
    }

    .copy-item {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
      user-select: none;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .copy-item:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      transform: translateY(-1px);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
      z-index: 9999;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- 비숍 -->
    <div class="category">
      <h2>🧙‍♂️ 비숍</h2>    
      <div class="copy-item" onclick="copyText(this)">삼삼아빠</div>
      <div class="copy-item" onclick="copyText(this)">El업ol맑은i</div>
      <div class="copy-item" onclick="copyText(this)">파랑우비</div>
      <div class="copy-item" onclick="copyText(this)">영냥냥이</div>
     
    </div>

    <!-- 다크나이트 -->
    <div class="category">
      <h2>🛡️ 다크나이트</h2>
      <div class="copy-item" onclick="copyText(this)">찢상명</div>
      <div class="copy-item" onclick="copyText(this)">비스리</div>
      <div class="copy-item" onclick="copyText(this)">결국시작</div>
      <div class="copy-item" onclick="copyText(this)">zl죤전붕</div>
    </div>

    <!-- 궁수 -->
    <div class="category">
      <h2>🏹 궁수</h2>
      <div class="copy-item" onclick="copyText(this)">다온김</div>
      <div class="copy-item" onclick="copyText(this)">치궁</div>
      <div class="copy-item" onclick="copyText(this)">보마지존</div>
      <div class="copy-item" onclick="copyText(this)">휴먼아이디</div>
    </div>

    <!-- 나이트로드 -->
    <div class="category">
      <h2>🥷 나이트로드</h2>
      <div class="copy-item" onclick="copyText(this)">빌딩숲</div>
      <div class="copy-item" onclick="copyText(this)">칸초</div>
      <div class="copy-item" onclick="copyText(this)">건석</div>
      <div class="copy-item" onclick="copyText(this)">tobi</div>
      <div class="copy-item" onclick="copyText(this)">9시10분</div>
      <div class="copy-item" onclick="copyText(this)">흑무식</div>
    </div>

    <!-- 기타 -->
    <div class="category">
      <h2>✨ 기타</h2>
      <div class="copy-item" onclick="copyText(this)">zi똑세존</div>
      <div class="copy-item" onclick="copyText(this)">언로썬</div>
    </div>

    <!-- 손님 -->
    <div class="category">
      <h2>👤 손님</h2>
      <div class="copy-item" onclick="copyText(this)">이희띵</div>
      <div class="copy-item" onclick="copyText(this)">숍민</div>
       <div class="copy-item" onclick="copyText(this)">푸파퐁커뤼</div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    function copyText(element) {
      const id = element.innerText;
      const text = "/파티초대 " + id;

      navigator.clipboard.writeText(text)
        .then(() => {
          // 버튼 색 잠시 변경
          const original = element.style.background;
          element.style.background = "linear-gradient(to right, #ffa500, #ffcc00)";
          setTimeout(() => element.style.background = original, 700);
          showToast("복사되었습니다: " + text);
        })
        .catch(err => alert("복사 실패: " + err));
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2000);
    }
  </script>

</body>
</html>
